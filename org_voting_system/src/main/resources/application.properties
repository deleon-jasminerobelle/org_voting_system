# Application Name
spring.application.name=org_voting_system

# ================= MySQL Database Configuration =================
spring.datasource.url=jdbc:mysql://localhost:3306/org_voting_system_fixed?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# ================= JPA / Hibernate Configuration =================
# Use schema.sql for table creation
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries for debugging
spring.jpa.show-sql=true

# Defer SQL initialization until after Hibernate creates tables
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ================= Thymeleaf Configuration =================
spring.thymeleaf.cache=false

# ================= Server Configuration =================
server.port=8083

# ================= Backup Configuration =================
# Path to mysqldump executable (for XAMPP use: C:\\xampp\\mysql\\bin\\mysqldump.exe)
# For other installations, update this path accordingly
mysqldump.path=C:\\xampp\\mysql\\bin\\mysqldump.exe

