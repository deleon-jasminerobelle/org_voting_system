<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      height: 100vh;
      background: #8b0000; /* dark red */
      color: #ffffff;
      position: fixed;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 25px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #ffd700; /* gold */
    }

    .profile {
      text-align: center;
      padding: 20px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #ffd700;
      color: #8b0000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 22px;
      margin: 0 auto 10px;
    }

    .profile h4 {
      margin: 5px 0 0;
      font-size: 15px;
    }

    .profile p {
      margin: 2px 0 0;
      font-size: 12px;
      color: #ffd700;
    }

    /* MENU */
    .menu {
      flex: 1;
      padding: 10px 0;
    }

    .menu a {
      display: flex;
      align-items: center;
      padding: 14px 25px;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
      border-left: 4px solid transparent;
    }

    .menu a:hover,
    .menu a.active {
      background-color: #a00000;
      border-left: 4px solid #ffd700;
      color: #ffd700;
    }

    /* LOGOUT */
    .logout {
      padding: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .logout a {
      display: block;
      text-align: center;
      padding: 12px;
      background-color: #a00000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .logout a:hover {
      background-color: #ffd700;
      color: #8b0000;
    }

    /* MAIN CONTENT */
    .main {
      margin-left: 260px;
      padding: 30px;
    }

    .header {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      color: #8b0000;
    }

    .header p {
      margin-top: 6px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <h2>E-VOTE ADMIN</h2>
    </div>

    <div class="profile">
      <div class="avatar">AD</div>
      <h4>Administrator</h4>
      <p>FULL SYSTEM ACCESS</p>
    </div>

    <div class="menu">
      <a href="#" class="active">Dashboard</a>
      <a href="#">System Settings</a>
      <a href="#">User Management</a>
      <a href="#">Election Oversight</a>
      <a href="#">Reports & Analytics</a>
      <a href="#">System Logs</a>
    </div>

    <div class="logout">
      <a href="/logout">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="header">
      <h1>Administrator Dashboard</h1>
      <p>Complete system administration and oversight.</p>
    </div>
  </div>

</body>
</html>
