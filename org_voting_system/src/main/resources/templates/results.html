<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Election Results - Organization Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Voting System</a>
            <div class="navbar-nav ms-auto">
                <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Election Results</h2>
                <h3 th:text="${election.name}"></h3>
                <p th:text="${election.description}"></p>

                <div th:each="position : ${election.positions}" class="card mb-4">
                    <div class="card-header">
                        <h5 th:text="${position.title}"></h5>
                        <p th:text="${position.description}"></p>
                    </div>
                    <div class="card-body">
                        <div th:each="candidate : ${position.candidates}" class="mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title" th:text="${candidate.name}"></h6>
                                    <p class="card-text" th:text="${candidate.bio}"></p>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar"
                                             th:style="'width: ' + ${candidate.voteCount * 100 / position.totalVotes} + '%'"
                                             th:aria-valuenow="${candidate.voteCount}"
                                             th:aria-valuemax="${position.totalVotes}">
                                            <span th:text="${candidate.voteCount} + ' votes'"></span>
                                        </div>
                                    </div>
                                    <small class="text-muted" th:text="'Total votes: ' + ${position.totalVotes}"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
